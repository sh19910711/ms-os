api: 1
name: http-button
lang: c++

plugins: []

sources:
  - main.cpp

config:
  POLLING_INTERVAL:
    desc: The interval of polling a GPIO pin (in msec)
    type: int
    default: 1000
  HTTP_BUTTON_SERVER_URL:
    desc: The http-button server URL
    type: string
    default: "http://http-button.herokuapp.com/"
  BUTTON_GPIO_PIN:
    desc: The digital GPIO pin to be polled
    type: int
